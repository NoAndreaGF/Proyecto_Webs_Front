        <input id="lastname" type="text" placeholder="Apellidos" name="lastname" required/><br>
        <label for="phone">Teléfono:</label>
        <input id="phone" type="text" placeholder="Teléfono" name="phone" required/><br>
        <label for="address">Dirección:</label>
        <input id="address" type="text" placeholder="Dirección" name="address" required/><br>
        <input type="button" value="Registrar clientes" onclick="sendData()"/>
        </form>
    </div>
    <div>
      <h3>Tabla de clientes</h3>
      <!-- Table to display fetched user data -->

    </div>

    <script src="main.js"></script>
